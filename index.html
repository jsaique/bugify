<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugify</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <script type="module" src="src/js/controller.js"></script>
    <!-- favicon -->
    <link rel="icon" href="src/images/favicon.ico?v=2" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/64bf68301e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Login form -->
    <div class="box">
      <div class="container hidden">
        <div class="forms">
          <div class="form login">
            <i class="icon-bug fa-solid fa-bug"></i>
            <span class="title">Bugify</span>

            <form action="#">
              <div class="input-field">
                <input
                  type="text"
                  name="username"
                  class="input-login"
                  placeholder="Username"
                  required
                />
                <i class="fa-solid fa-user icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  class="input-password input-eye"
                  placeholder="Password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-solid fa-eye show-hide-pw"></i>
              </div>

              <!-- <div class="checkbox-text">
                <div class="checkbox-content">
                  <input type="checkbox" id="logCheck" />
                  <label for="logCheck" class="text">Remember me</label>
                </div>

                <a href="#" class="text">Forgot password?</a>
              </div> -->
              <div class="input-field button">
                <input type="button" class="btn-login" value="Login" />
              </div>
              <div class="input-field button">
                <input
                  type="button"
                  class="btn-admin-demo"
                  value="Login as Demo Admin"
                />
              </div>
              <div class="input-field button">
                <input
                  type="button"
                  class="btn-user-demo"
                  value="Login as Demo User"
                />
              </div>

              <!-- <div class="login-signup">
                <span class="text">No account?</span>
                <a href="#" class="text signup-link">Create account</a>
              </div> -->
            </form>
          </div>

          <!-- Registration form -->

          <div class="form signup">
            <i class="icon-bug fa-solid fa-bug"></i>
            <span class="title">Registration</span>

            <form action="#">
              <div class="input-field">
                <input type="text" placeholder="Name" required />
                <i class="fa-regular fa-user"></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Username" required />
                <i class="fa-solid fa-user icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  class="input-password input-eye"
                  placeholder="Create password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-solid fa-eye show-hide-pw"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  class="input-password input-eye"
                  placeholder="Confirm password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
                <i class="fa-solid fa-eye show-hide-pw"></i>
              </div>

              <div class="input-field button">
                <input type="button" value="Create Account" />
              </div>

              <div class="login-signup">
                <span class="text">Have an account?</span>
                <a href="#" class="text login-link">Login now</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
